<div class="dashboard-container">
    <div class="row">
        <div class="col-md-3 side-bar">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9 right-content">
            <!-- Right Panel -->
            <div id="right-panel" class="right-panel">
                <app-navbar></app-navbar>
                <app-breadcrumbs></app-breadcrumbs>
                <div class="container">
                    <div class="card text-center">
                        <div class="card-header">
                          <h3>Add New Supervisor</h3>
                          <div class="close" (click)="goback()">
                              <span>x</span>
                          </div>
                        </div>
                        <form>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <td class="title">User Name</td>
                                        <td class="data">
                                            <form>
                                                <input 
                                                    type="text" 
                                                    name="Username"  
                                                    [(ngModel)] = "AddEditCitySuper.Username"
                                                    class="form-control" 
                                                    placeholder="Enter The User Name">
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Password</td>
                                        <td class="data">
                                            <form>
                                                <input 
                                                    type="password" 
                                                    class="form-control password" 
                                                    name="Password"  
                                                    [(ngModel)] = "AddEditCitySuper.Password"
                                                    placeholder="Enter The Password">
                                                <i class="show-pass fa fa-eye fa-2x"></i>
                                            </form>
                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Full Name</td>
                                        <td class="data">
                                            <form>
                                                <input 
                                                    type="text" 
                                                    name="Fullname"  
                                                    [(ngModel)] = "AddEditCitySuper.Fullname"
                                                    class="form-control" 
                                                    placeholder="Enter The Full Name">
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Email</td>
                                        <td class="data">
                                            <form>
                                                <input 
                                                    type="email" 
                                                    name="Email"  
                                                    [(ngModel)] = "AddEditCitySuper.Email"
                                                    class="form-control" 
                                                    placeholder="Enter Valid Email">
                                            </form>
                                        </td>
                                    </tr>
                                    <tr *ngIf="OrgAdmins">
                                        <td class="title">Country</td>
                                        <td class="data">
                                            <select name = "Country" [(ngModel)] = "AddEditCitySuper.Country">
                                                <option disabled [ngValue]="null"> -- Country --</option>
                                                <option *ngFor = " let country of Countries" [ngValue]="country.id">{{country.name}}</option>
                                            </select>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">City</td>
                                        <td class="data">
                                            <select name = "City" [(ngModel)] = "AddEditCitySuper.City" >
                                                <option disabled [ngValue]="null"> -- Citiy --</option>
                                                <option *ngFor = " let city of Cities" [ngValue]="city.id">{{city.name}}</option>
                                            </select>
                                        </td>
                                    </tr>
                                    
                                </table>
                              
                            </div>
                            <div class="card-footer text-muted">
                                <button class='btn btn-primary add-button' (click)="showww()"><i class="fas fa-plus"></i>Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
