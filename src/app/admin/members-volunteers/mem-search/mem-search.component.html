<div class="search">
    <form method="POST"  action="#">
        <div>
            <span>
                <input 
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "MemVolSearchResult.Phone" 
                name="Phone" 
                placeholder="Phone" 
                class="input-small search-input">
            </span>
             <span>
                <input 
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "MemVolSearchResult.Name" 
                name="Name" 
                placeholder="Name" 
                class="input-small search-input">
            </span>
            <span *ngIf="OrgAdmins">
                <select name="Country" class="search-select" [(ngModel)] = "MemVolSearchResult.Country">
                    <option disabled [ngValue]="null"> -- Country --</option>
                    <option *ngFor = " let country of Countries" [ngValue]="country.id">{{country.name}}</option>
                </select>
            </span>
            <span *ngIf="CountryAdmins">
                <select name="City" class="search-select" [(ngModel)] = "MemVolSearchResult.City">
                    <option disabled [ngValue]="null"> -- City --</option>
                    <option *ngFor = " let city of Cities" [ngValue]="city.id">{{city.name}}</option>
                </select>
            </span>
            <span id="refplaces" *ngIf="CityAdmins">
                <select name="Place" class="search-select" [(ngModel)] = "MemVolSearchResult.Place">
                    <option disabled [ngValue]="null"> -- Place --</option>
                    <option *ngFor = " let place of Places" [ngValue]="place.id"> {{place.name}}</option>
                </select>
            </span>
            <button  type="submit" class="btn search-button" (click)="showww()"> Serach</button>
        </div>
    </form>
</div>
