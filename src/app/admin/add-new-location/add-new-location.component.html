<div class="dashboard-container">
    <div class="row">
        <div class="col-md-3 side-bar">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9 right-content">
            <!-- Right Panel -->
            <div id="right-panel" class="right-panel">
                <app-navbar></app-navbar>
                <app-breadcrumbs></app-breadcrumbs>
                <div class="container">
                    <div class="card text-center">
                        <div class="card-header">
                          <h3>ADD NEW LOCATION</h3>
                          <div class="close" (click)="goback()">
                              <span>x</span>
                          </div>
                        </div>
                        <form >
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <td class="title">Place Name</td>
                                        <td class="data">
                                            <div class="english">
                                                <label class="refer">
                                                    <img src="../../../assets/images/englishflag.png" alt="english flag" width="100%" height="100%">
                                                </label>
                                                <input 
                                                    type="text" 
                                                    class="form-control" 
                                                    name="NameEn"  
                                                    [(ngModel)] = "LocationDetailes.NameEn" 
                                                    placeholder="Enter The Name In English">
                                            </div>
                                            <div class="arabic">
                                                <label class="refer">
                                                    <img src="../../../assets/images/Arabic-Language-Flag.svg" alt="english flag" width="100%" height="100%">
                                                </label>
                                                <input 
                                                    type="text" 
                                                    class="form-control" 
                                                    name="NameAr"  
                                                    [(ngModel)] = "LocationDetailes.NameAr"
                                                    placeholder="Enter The Name In Arabic">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngIf="Orgadmin">
                                        <td class="title">Country</td>
                                        <td class="data"> 
                                            <select class="form-control" name = "Country" [(ngModel)] = "LocationDetailes.Country">
                                                <option disabled [ngValue]="null">-- Country --</option>
                                                <option  *ngFor = " let country of Countries" [ngValue]="country.id">{{country.name}}</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr *ngIf="CounAdmin">
                                        <td class="title">City</td>
                                        <td class="data"> 
                                            <select class="form-control" name = "Country" [(ngModel)] = "LocationDetailes.City">
                                                <option disabled [ngValue]="null">-- City --</option>
                                                <option  *ngFor = " let city of Cities" [ngValue]="city.id">{{city.name}}</option>
                                            </select>
                                        </td>
                                    </tr>
                                
                                    <tr>
                                        <td class="title">Person Required</td>
                                        <td class="data">
                                            <input 
                                                type="text" 
                                                class="form-control requiredPerson" 
                                                name="PersonReq"  
                                                [(ngModel)] = "LocationDetailes.PersonReq"
                                                placeholder="No. Requred">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Allow To</td>
                                        <td class="data">
                                            <form class="allowed">
                                                <input  type="radio" id="all" name="allow" value="all" (change)="radioChangeHandeler($event)">
                                                <label for="all">Men & Women</label>
                                                <input  type="radio" id="men" name="allow" value="men" (change)="radioChangeHandeler($event)">
                                                <label for="men">Men</label> 
                                                <input  type="radio" id="women" name="allow" value="women" (change)="radioChangeHandeler($event)">
                                                <label for="women">Women</label> 
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Google Map Code</td>
                                        <td class="data">
                                            <textarea 
                                                class="form-control"
                                                name="MapCode"  
                                                [(ngModel)] = "LocationDetailes.MapCode">
                                            </textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Google Map</td>
                                        <td class="data">
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28833.940657324194!2d55.465309005262945!3d25.39668931067827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f58317b5c7537%3A0x1fb58b6d1563a4c5!2z2YbYs9iq2Ygg2YfYp9mK2KjYsdmF2KfYsdmD2Ko!5e0!3m2!1sar!2sae!4v1582958476658!5m2!1sar!2sae" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Days</td>
                                        <td class="data">
                                            <div class="form-group days">
                                                <label title="" *ngFor="let day of Days" [for]="day" class="select-day">
                                                    <input 
                                                        type="checkbox" 
                                                        [name]="day" 
                                                        class="theday" 
                                                        value="{{day}}" 
                                                        (change)="checkChangeHandeler($event)" 
                                                        [id]="day" >
                                                    {{day}}
                                                </label> 
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">Alert Message</td>
                                        <td class="data">
                                            <div class="english">
                                                <label class="refer">
                                                    <img src="../../../assets/images/englishflag.png" alt="english flag" width="100%" height="100%">
                                                </label>
                                                <input 
                                                    type="text" 
                                                    class="form-control" 
                                                    name="AlertMessEn"  
                                                    [(ngModel)] = "LocationDetailes.AlertMessEn"
                                                    placeholder="Enter The Message In English">
                                            </div>
                                            <div class="arabic">
                                                <label class="refer">
                                                    <img src="../../../assets/images/Arabic-Language-Flag.svg" alt="english flag" width="100%" height="100%">
                                                </label>
                                                <input 
                                                    type="text" 
                                                    class="form-control" 
                                                    name="AlertMessAr"  
                                                    [(ngModel)] = "LocationDetailes.AlertMessAr"
                                                    placeholder="Enter The Message In Arabic">
                                            </div>
                                            
                                        </td>
                                    </tr>
                                
                                </table>
                            
                            </div>

                            <div class="card-footer text-muted">
                                <button type="submit" class='btn btn-primary add-button' (click)="showww()"><i class="fas fa-plus"></i>Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
