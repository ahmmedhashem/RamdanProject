<div class="search">
    <form method="POST"  action="#">
        <div>
            <span>
                <input 
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "AttByPersonSearchResult.Phone" 
                name="Phone" 
                placeholder="Phone" 
                class="input-small search-input">
            </span>
             <span>
                <input 
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "AttByPersonSearchResult.Name" 
                name="Name" 
                placeholder="Name" 
                class="input-small search-input">
            </span>
            <span *ngIf="OrgAdmins">
                <select name="Country" class="search-select" [(ngModel)] = "AttByPersonSearchResult.Country">
                    <option disabled [ngValue]="null"> -- Country --</option>
                    <option *ngFor = " let country of Countries" [ngValue]="country.id">{{country.name}}</option>
                </select>
            </span>
            <span>
                <select name="Country" class="search-select" [(ngModel)] = "AttByPersonSearchResult.City">
                    <option disabled [ngValue]="null"> -- City --</option>
                    <option *ngFor = " let city of Cities" [ngValue]="city.id">{{city.name}}</option>
                </select>
            </span>
            <button  type="submit" class="btn search-button" (click)="showww()"> Serach</button>
        </div>
    </form>
</div>
