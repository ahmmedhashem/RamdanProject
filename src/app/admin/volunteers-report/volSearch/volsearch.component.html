<div class="search">
    <form #sea = "ngForm">
        <div>
            <span>
                <input 
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "VolRepSearchResult.Phone" 
                name="Phone" 
                placeholder="Phone" 
                class="input-small search-input">
            </span>
             <span>
                <input 
                style="width: 82px;margin-bottom: 5px;" 
                type="text" 
                [(ngModel)] = "VolRepSearchResult.Name" 
                name="Name" 
                placeholder="Name" 
                class="input-small search-input">
            </span>
            <span>
                <select name="Gov" class="search-select" [(ngModel)] = "VolRepSearchResult.Gov" required >
                    <option disabled [ngValue]="null"> - - agency - -</option>
                    <option *ngFor = " let age of Agancies" [ngValue]="age.id">{{age.name}}</option>
                </select>
            </span>
            <span>
                <select name="Day" class="search-select" [(ngModel)] = "VolRepSearchResult.Day" required>
                    <option disabled [ngValue]="null"> -- Day --</option>
                    <option *ngFor = " let day of Dayes" [ngValue]="day">{{day}} &nbsp;Ramadan</option>
                    
                </select>
            </span>
            <span>
                <select name="Country" class="search-select" [(ngModel)] = "VolRepSearchResult.Country">
                    <option disabled [ngValue]="null"> -- Country --</option>
                    <option *ngFor = " let country of Countries" [ngValue]="country.id">{{country.name}}</option>
                </select>
            </span>
            <span>
                <select name="City" class="search-select" [(ngModel)] = "VolRepSearchResult.City">
                    <option disabled [ngValue]="null"> -- City --</option>
                    <option *ngFor = " let city of Cities" [ngValue]="city.id">{{city.name}}</option>
                </select>
            </span>
            <span id="refplaces">
                <select name="City" class="search-select" [(ngModel)] = "VolRepSearchResult.Place">
                    <option disabled [ngValue]="null"> -- Place --</option>
                    <option *ngFor = " let place of Places" [ngValue]="place.id"> {{place.name}}</option>
                </select>
            </span>
            <button  type="submit" class="btn search-button" (click)="showww()"> Serach</button>
        </div>
    </form>
</div>
